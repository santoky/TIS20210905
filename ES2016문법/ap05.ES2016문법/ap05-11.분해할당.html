<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>
<script type="text/babel">
    const points = [20, 30, 40];
    const x1 = points[0];
    const y1 = points[1];
    const z1 = points[2];
    console.log(x1, y1, z1);

    const [x2, y2, z2] = points;
    console.log(x2, y2, z2);

    const [x3, , z3] = points;
    console.log(x3, z3);

    const [x4, , , z4] = points;
    console.log(x4, z4);

    const car = {
        type: 't',
        color: 's',
        model: 2021
    }

    const type1 = car.type;
    const color1 = car.color;
    const model1 = car.model;
    console.log(type1, color1, model1);

    const { type, color, model, gear } = car;
    console.log(type, color, model, gear);

    const { type: type2, color: color2, model: model2 } = car;
    console.log(type2, color2, model2);

    const func1 = ({ type, color, model, gear }) => {
        console.log(type);
        console.log(color);
        console.log(model);
        console.log(gear);
    }

    func1(car)

</script>
